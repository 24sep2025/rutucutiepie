<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Open When... Letters</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login" class="center-screen">
  <div class="login-card">
    <h1>Open When... ✉️</h1>
    <p>Enter the password to open your letters</p>
    <input id="pw" type="password" placeholder="Password" autocomplete="off" />
    <button id="unlock">Unlock</button>
    <p class="credit">Made with ❤️ — Rutu's Achu</p>
  </div>
</div>

<div id="app" style="display:none">
  <div class="container">
    <div class="top-bar">
      <h2>Open When... (50 letters)</h2>
      <button id="logout" class="logout-btn">Logout</button>
    </div>
    <div class="grid" id="grid"></div>
  </div>
</div>

<div id="modal-root" style="display:none"></div>

<script src="script.js"></script>
</body>
</html>
